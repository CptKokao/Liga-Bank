<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Лига Банк – это выгодная инвестиция в свое будущее">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Лига Банка</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  <!-- подключение svg sprite -->
  <div style="display:none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <!-- header -->
  <header class="header">

      <!-- Гамбургер -->
      <div class="header__hamburger">
        <div class="hamburger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
      </div>

      <!-- Лого -->
      <div class="header__logo">
        <a class="logo" href="#">
          <div class="logo__img">
            <img src="./img/logo.svg" alt="лига банк">
          </div>
          <h1>ЛИГА Банк</h1>
        </a>
      </div>

      <!-- Навигация -->
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item"><a href="">Услуги</a></li>
          <li class="header__item"><a href="">Рассчитать кредит</a></li>
          <li class="header__item"><a href="">Контакты</a></li>
          <li class="header__item"><a href="">Задать вопрос</a></li>
        </ul>
      </nav>

      <div class="header__enter">
        <div class="header__enter-img">
          <img src="./img/enter.svg" alt="Вход">
        </div>
        <p>Войти в Интернет-банк</p>
      </div>


  </header>

  <main>
    <div class="swiper">
    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">

        <!-- Slides -->
        <div class="slider slider--blue swiper-slide">
          <div class="slider-img">
            <picture>
              <!-- <source media="(max-width: 767px)" srcset="./img/slider-card-mobile@2x.webp 2x, ./img/slider-card-mobile.webp 1x" type="image/webp"> -->
              <source media="(max-width: 767px)" srcset="./img/slider-card-mobile@2x.jpg 2x, ./img/slider-card-mobile.jpg 1x">
              <!-- <source media="(max-width: 1119px)" srcset="./img/slider-card-tablet@2x.webp 2x, ./img/slider-card-tablet.webp 1x" type="image/webp"> -->
                <source media="(max-width: 1119px)" srcset="./img/slider-card-tablet@2x.jpg 2x, ./img/slider-card-tablet.jpg 1x">
              <!-- <source srcset="./img/slider-card@2x.webp 2x, ./img/slider-card.webp 1x" type="image/webp"> -->
              <img src="./img/slider-card.jpg" srcset="./img/slider-card@2x.jpg 2x" alt="Кредиты">
            </picture>
          </div>
          <div class="slider__desc slider__desc--white">
            <p>Лига Банк</p>
            <h2>Кредиты на любой случай</h2>
            <a class="btn btn--white" href="#">Рассчитать кредит</a>  
          </div>
        </div>

        <!-- Slides -->
        <div class="slider slider--grey swiper-slide">
          <div class="slider__img">
            <picture>
              <!-- <source media="(max-width: 767px)" srcset="./img/slider-man-mobile@2x.webp 2x, ./img/slider-man-mobile.webp 1x" type="image/webp"> -->
              <source media="(max-width: 767px)" srcset="./img/slider-man-mobile@2x.jpg 2x, ./img/slider-man-mobile.jpg 1x">
              <!-- <source media="(max-width: 1119px)" srcset="./img/slider-man-tablet@2x.webp 2x, ./img/slider-man-tablet.webp 1x" type="image/webp"> -->
                <source media="(max-width: 1119px)" srcset="./img/slider-man-tablet@2x.jpg 2x, ./img/slider-man-tablet.jpg 1x">
              <!-- <source srcset="./img/slider-man@2x.webp 2x, ./img/slider-man.webp 1x" type="image/webp"> -->
              <img src="./img/slider-man.jpg" srcset="./img/slider-man@2x.jpg 2x" alt="Уверенность">
            </picture>
          </div>
          <div class="slider__desc slider__desc--titleshort">
            <p>Лига Банк</p>
            <h2>Ваша уверенность в завтрашнем дне</h2> 
          </div>
        </div>
        
        <!-- Slides -->
        <div class="slider slider--lightblue swiper-slide">
          <div class="slider__img">
            <picture>
              <!-- <source media="(max-width: 767px)" srcset="./img/slider-woman-mobile@2x.webp 2x, ./img/slider-woman-mobile.webp 1x" type="image/webp"> -->
                <source media="(max-width: 767px)" srcset="./img/slider-woman-mobile@2x.jpg 2x, ./img/slider-woman-mobile.jpg 1x">
              <!-- <source media="(max-width: 1119px)" srcset="./img/slider-woman-tablet@2x.webp 2x, ./img/slider-woman-tablet.webp 1x" type="image/webp"> -->
                <source media="(max-width: 1119px)" srcset="./img/slider-woman-tablet@2x.jpg 2x, ./img/slider-woman-tablet.jpg 1x">
              <!-- <source srcset="./img/slider-woman@2x.webp 2x, ./img/slider-woman.webp 1x" type="image/webp"> -->
              <img src="./img/slider-woman.jpg" srcset="./img/slider-woman@2x.jpg 2x" alt="Всегда рядом">
            </picture>
          </div>
          <div class="slider__desc">
            <p>Лига Банк</p>
            <h2>Всегда рядом</h2>
            <a class="btn" href="#">Найти отделение</a>  
          </div>
        </div>

      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    </div>
    </div>
    
    <div class="container tab">
      <div class="tab__item">
        <input type="radio" id="tab1" name="tab__group" checked>
        <label for="tab1" class="tab__title tab__title--vault">Вклады</label>
        <section class="tab__content">Один</section>
      </div>

      <div class="tab__item">
        <input type="radio" id="tab2" name="tab__group">
        <label for="tab2" class="tab__title tab__title--cards">Кредиты</label>
        <section class="tab__content">Два</section>
      </div>

      <div class="tab__item">
        <input type="radio" id="tab3" name="tab__group">
        <label for="tab3" class="tab__title tab__title--security">Страхование</label>
        <section class="tab__content">Три</section> 
      </div> 

      <div class="tab__item">
        <input type="radio" id="tab4" name="tab__group">
        <label for="tab4" class="tab__title tab__title--mobile">Онлайн-сервисы</label>
        <section class="tab__content">Три</section> 
      </div> 
     </div>

  </main>

  <script src="./js/vendor.js"></script>
  <script src="./js/script.js"></script>

</body>
</html>
